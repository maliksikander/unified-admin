<div class="loading-area" *ngIf="spinner">
  <mat-spinner></mat-spinner>
</div>
<div class="container main-custom-container">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel-body">
        <div class="sub-heading">
          <h2>{{pageTitle}}</h2>
        </div>
        <div *ngIf="!addChannelBool" class="panel-page-content">
          <div class="channel-accordion">
            <mat-accordion>
              <mat-expansion-panel *ngFor="let type of channelTypes" (opened)="panelOpenCallback(type)"
                hideToggle="true" #arrow>
                <mat-expansion-panel-header [collapsedHeight]="customCollapsedHeight"
                  [expandedHeight]="customExpandedHeight">
                  <mat-panel-title>
                    <img src="{{type?.channelLogo}}">
                    <span>{{type?.typeName ? type?.typeName : 'N/A'}}</span>
                  </mat-panel-title>
                  <mat-panel-description>
                    <mat-icon *ngIf="arrow.expanded">arrow_drop_up</mat-icon>
                    <mat-icon *ngIf="!arrow.expanded">arrow_drop_down</mat-icon>
                  </mat-panel-description>
                </mat-expansion-panel-header>
                <table class="channel-table">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Webhook URL</th>
                      <th scope="col">Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let connector of channelConnectors">
                      <td scope="row">{{connector?.channelConnectorName ? connector?.channelConnectorName : 'N/A'}}</td>
                      <td>{{connector?.channelWebhook ? connector?.channelWebhook : 'N/A'}}</td>
                      <td class="list-action-area">
                        <i (click)="getConnectorHealth(connector.channelWebhook)" style="color:#CE0000" class="icon-position material-icons">clear</i>
                        <!-- <i style="color:#CE0000" class="icon-position material-icons">done</i> -->
                        <span class="list-actions">
                          <button matTooltip="Edit" (click)="editChannelConnector(connector)" mat-mini-fab><i
                              class="fa fa-pencil" aria-hidden="true"></i>
                          </button>
                          <button matTooltip="Delete" (click)="deleteConfirm(connector)" mat-mini-fab><i
                              class="fa fa-trash-o" aria-hidden="true"></i>
                          </button>
                        </span>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <button class="add-channel-btn" mat-flat-button (click)="addChannelConnector(type)">
                  Add New Connector
                </button>
              </mat-expansion-panel>
            </mat-accordion>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-container *ngIf="addChannelBool">
    <app-channel-connector-settings [parentChannelBool]="addChannelBool" [channelTypeData]="channelType"
      [connectorData]="editConnectorData" (childChannelBool)='childToParentUIChange($event)'
      (formSaveData)='onSave($event)'>
    </app-channel-connector-settings>
  </ng-container>

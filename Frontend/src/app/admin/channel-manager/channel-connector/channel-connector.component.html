<div class="loading-area" *ngIf="spinner">
  <mat-spinner></mat-spinner>
</div>
<div class="container main-custom-container">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel-body">
        <div class="sub-heading">
          <h2>{{pageTitle}}</h2>
        </div>
        <div *ngIf="!addChannelBool" class="panel-page-content">
          <div class="channel-accordion">
            <mat-accordion>
              <p>Channel</p>
              <mat-expansion-panel hideToggle="true" #arrow1>
                <mat-expansion-panel-header [collapsedHeight]="customCollapsedHeight"
                  [expandedHeight]="customExpandedHeight">
                  <mat-panel-title>
                    <img src="/assets/images/whatsapp.svg" alt="whats_app">
                    <span>Whatsapp</span>
                  </mat-panel-title>
                  <mat-panel-description>
                    <mat-icon *ngIf="arrow1.expanded">arrow_drop_up</mat-icon>
                    <mat-icon *ngIf="!arrow1.expanded">arrow_drop_down</mat-icon>
                  </mat-panel-description>
                </mat-expansion-panel-header>
                <table class="channel-table">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Webhook URL</th>
                      <th scope="col">Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td scope="row">Voice</td>
                      <td>http://www.expertflow.com</td>
                      <td class="list-action-area">
                        <i style="color:#CE0000" class="icon-position material-icons">clear</i>
                        <span class="list-actions">
                          <button matTooltip="Edit" (click)="editChannel($event)" mat-mini-fab><i class="fa fa-pencil"
                              aria-hidden="true"></i>
                          </button>
                          <button matTooltip="Delete" (click)="deleteConfirm($event)" mat-mini-fab><i
                              class="fa fa-trash-o" aria-hidden="true"></i>
                          </button>
                        </span>
                      </td>
                    </tr>
                    <tr>
                      <td scope="row">Voice</td>
                      <td>http://www.expertflow.com</td>
                      <td class="list-action-area">
                        <i style="color:#2DD393;" class="icon-position material-icons">done</i>
                        <span class="list-actions">
                          <button matTooltip="Edit" (click)="editChannel($event)" mat-mini-fab><i class="fa fa-pencil"
                              aria-hidden="true"></i>
                          </button>
                          <button matTooltip="Delete" (click)="deleteConfirm($event)" mat-mini-fab><i
                              class="fa fa-trash-o" aria-hidden="true"></i>
                          </button>
                        </span>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <button class="add-channel-btn" mat-flat-button (click)="addChannel('whatsapp')">
                  Add New Channel
                </button>
              </mat-expansion-panel>
            </mat-accordion>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-container *ngIf="addChannelBool">
    <app-channel-connector-settings [parentChannelBool]="addChannelBool"
      (childChannelBool)='childToParentUIChange($event)'>
    </app-channel-connector-settings>
  </ng-container>

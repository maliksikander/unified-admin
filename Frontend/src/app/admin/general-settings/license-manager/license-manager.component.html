          <p>Please select option and enter the detail to activate your license</p>
          <div class="activation-area">
            <mat-tab-group>
              <mat-tab label="Activate Online">
                <div class="key-section">
                  <div class="form-group col-md-5 col-sm-12">
                    <mat-label>Master API Key</mat-label>
                    <mat-form-field appearance="outline">
                      <input matInput placeholder="Enter Master Key" [formControl]="licenseKey" required>
                      <mat-error *ngIf="licenseKey.invalid">
                        <span *ngIf="licenseKey.errors?.required">Field is required</span>
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <span *ngIf="managePermission" class="key-btn">
                    <button *ngIf="licenseKey.valid" mat-flat-button class="blue-btn service-trigger"
                      (click)="onSave()">Save</button>
                  </span>
                </div>
              </mat-tab>
              <mat-tab label="Activate Offline">
                <div class="key-section">
                  <div class="form-group col-md-5 col-sm-12">
                    <mat-label>Upload File</mat-label>
                    <mat-form-field appearance="outline">
                      <input readonly style="display: none;" #file type="file" accept='.private'
                        (change)="fileUpload(file.files)" />
                      <input [disabled]="managePermission" [readonly]="true" matInput [formControl]="licenseFile" [value]="fileName">
                      <button *ngIf = "managePermission" class="select-file-button" mat-icon-button matSuffix (click)="file.click()">
                        <img src="assets/images/upload.svg" alt="upload">
                      </button>
                      <mat-error *ngIf="licenseFile.invalid">
                        <span *ngIf="licenseFile.errors?.required">Field is required</span>
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div *ngIf="managePermission" class="key-btn">
                    <button *ngIf="licenseFile?.value?.name" mat-flat-button class="blue-btn service-trigger"
                      (click)="onUpload()">Upload</button>
                  </div>
                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>

          <div class="panel-page-content">
            <form class="form-horizontal form-bordered" [formGroup]="channelSettingForm">
              <div class="col-md-5">
                <div class="form-group">
                  <mat-label>Channel Name</mat-label>
                  <mat-form-field appearance="outline">
                    <input matInput formControlName="name">
                    <mat-error class="form-error">
                      <!-- {{formErrors.amqUser}} -->
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="form-group password-privacy-icon">
                  <mat-label>Channel Mode</mat-label>
                  <mat-form-field appearance="outline">
                    <input matInput formControlName="mode">
                    <mat-error class="form-error">
                      <!-- {{formErrors.amqPwd}} -->
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="form-group">
                  <mat-label>Reponse SLA</mat-label>
                  <mat-form-field appearance="outline">
                    <input matInput formControlName="responseSLA">
                    <mat-error class="form-error">
                      <!-- {{formErrors.amqHost}} -->
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="form-group">
                  <mat-label>Inactivity Timeout</mat-label>
                  <mat-form-field appearance="outline">
                    <input type="number" matInput formControlName="inactivityTimeout">
                    <mat-error class="form-error">
                      <!-- {{formErrors.amqPort}} -->
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="form-group">
                  <mat-label>Routing Policy</mat-label>
                  <mat-form-field appearance="outline">
                    <input matInput formControlName="routingPolicy">
                    <mat-error class="form-error">
                      <!-- {{formErrors.amqUrl}} -->
                    </mat-error>
                  </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-label>Active</mat-label>
                    <mat-slide-toggle (change)="onChange($event)" formControlName="active"></mat-slide-toggle>
                  </div>
              </div>
              <div class="action-area col-md-5">
                <button [disabled]="!channelSettingForm.valid" mat-raised-button class="blue-btn service-trigger"
                  (click)="onSave()">Save</button>
              </div>
  
            </form>
          </div>
        <!-- </div> -->
      <!-- </div> -->
    <!-- </div> -->

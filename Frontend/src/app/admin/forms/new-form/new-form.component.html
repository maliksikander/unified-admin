<form class="form-horizontal form-bordered" [formGroup]="newForm">
    <div class="col-md-12 form-parent-div">
        <div class="form-title-section">
            <div class="form-group field-section form-title">
                <!-- <mat-label>Bot Name</mat-label> -->
                <mat-form-field appearance="outline">
                    <input matInput formControlName="formTitle" placeholder="Form Title">
                    <!-- <mat-error class="form-error">
                    {{formErrors.botName}}
                  </mat-error> -->
                </mat-form-field>
            </div>

            <div class="form-group field-section">
                <!-- <mat-label>Bot Name</mat-label> -->
                <mat-form-field appearance="outline">
                    <input matInput formControlName="formDescription" placeholder="Description(Optional)">
                    <!-- <mat-error class="form-error">
                    {{formErrors.botName}}
                  </mat-error> -->
                </mat-form-field>
            </div>
        </div>
        <hr>

        <div class="form-attribute-section">

            <div class="form-accordion">
                <mat-accordion>
                    <ng-container>
                        <mat-expansion-panel (opened)="panelExpanded()" (closed)="panelExpanded()">
                            <mat-expansion-panel-header [collapsedHeight]="customCollapsedHeight">
                                <mat-panel-title>
                                    Title
                                </mat-panel-title>

                            </mat-expansion-panel-header>

                            <div class="attribute-container col-md-12">
                                <div class="attribute-fields">

                                    <div class="attribute-row">
                                        <div class="form-group col-md-6">
                                            <mat-form-field appearance="outline">
                                                <input matInput placeholder="Attribute Name">
                                                <!-- <mat-error class="form-error">
                                        {{formErrors.botName}}
                                      </mat-error> -->
                                            </mat-form-field>
                                        </div>

                                        <div class="form-group col-md-3">

                                            <mat-form-field appearance="outline">
                                                <mat-select placeholder="Select Type">
                                                    <mat-option value="Option 1"> Option 1 </mat-option>
                                                </mat-select>
                                                <!-- <mat-error class="form-error">
                                        {{formErrors.botName}}
                                      </mat-error> -->
                                            </mat-form-field>
                                        </div>

                                        <div class="form-group col-md-3">
                                            <mat-form-field appearance="outline">
                                                <mat-select placeholder="Select Sub-Type">
                                                    <mat-option value="Option 1"> Option 1 </mat-option>
                                                </mat-select>
                                                <!-- <mat-error class="form-error">
                                        {{formErrors.botName}}
                                      </mat-error> -->
                                            </mat-form-field>
                                        </div>
                                    </div>

                                    <div class="attribute-row">
                                        <div class="form-group col-md-12">
                                            <mat-form-field appearance="outline">
                                                <input matInput placeholder="Helping Text(Optional)">
                                            </mat-form-field>
                                        </div>
                                    </div>

                                    <div class="attribute-col">
                                        <div class="form-group col-md-7 p-0">
                                            <mat-form-field appearance="outline">
                                                <input matInput placeholder="Category">
                                            </mat-form-field>

                                            <div class="form-group col-md-9 category-option-container">
                                                <mat-form-field appearance="outline">
                                                    <input matInput placeholder="Option">
                                                </mat-form-field>

                                                <div class="add-category-option form-group">

                                                    <button mat-mini-fab class="remove-btn">
                                                        <mat-icon>close</mat-icon>
                                                    </button>

                                                    <button mat-mini-fab>
                                                        <mat-icon class="add-icon">add</mat-icon>
                                                    </button>
                                                </div>
                                            </div>


                                        </div>

                                        <div class="add-category-btn form-group col-md-3">
                                            <button mat-flat-button>
                                                <mat-icon>add</mat-icon>
                                                Add Category
                                            </button>
                                        </div>
                                    </div>

                                    <div class="attribute-col">
                                        <div class="form-group col-md-7 option-container">
                                            <mat-form-field appearance="outline">
                                                <input matInput placeholder="Option">
                                            </mat-form-field>

                                            <div class="remove-option form-group">
                                                <button mat-mini-fab class="remove-btn">
                                                    <mat-icon>close</mat-icon>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="add-category-btn form-group col-md-3 p-0">
                                            <button mat-flat-button>
                                                <mat-icon>add</mat-icon>
                                                Add Option
                                            </button>
                                        </div>
                                    </div>

                                </div>

                                <hr class="main-attribute-hr">

                                <div class="attribute-row attribute-action-area">

                                    <div class="toggle-section">
                                        <!-- <mat-label>Required</mat-label> -->
                                        <mat-slide-toggle (change)="onRequiredToggleChange($event)">Required
                                        </mat-slide-toggle>
                                    </div>

                                    <div class="line-break-div"></div>

                                    <div class="icon-btn-section">
                                        <span>
                                            <button mat-mini-fab matTooltip="Copy">
                                                <i class="material-icons" aria-hidden="true">content_copy</i>
                                            </button>
                                            <button mat-mini-fab matTooltip="Delete">
                                                <i class="material-icons" aria-hidden="true">delete_outline</i>
                                            </button>
                                        </span>
                                    </div>

                                    <div class="line-break-div"></div>

                                    <div class="save-btn-section">
                                        <button mat-raised-button class="save-btn" (click)="onSave()">Save
                                            Attribute</button>
                                    </div>
                                </div>

                            </div>

                        </mat-expansion-panel>

                        <hr *ngIf="!expanded" class="attribute-hr">
                    </ng-container>
                </mat-accordion>
            </div>

            <div class="add-attribute-btn" [ngStyle]="{'padding': expanded == true ? '10px 0 0 0' :'0 20px'}">
                <button mat-flat-button>
                    <mat-icon>add</mat-icon>
                    Add Attribute
                </button>
            </div>
        </div>
        <hr>
    </div>

    <div class="form-action-area">
        <button mat-raised-button (click)="onClose()" class="gray-btn">Cancel</button>
        <button [disabled]="!newForm.valid" mat-raised-button class="save-btn" (click)="onSave()">Save
            Form</button>
    </div>

</form>
<!-- </div> -->

<form class="form-horizontal form-bordered" [formGroup]="newForm">
    <div class="col-md-12 form-parent-div">
        <div class="form-title-section">
            <div class="form-group field-section form-title">
                <!-- <mat-label>Bot Name</mat-label> -->
                <mat-form-field appearance="outline">
                    <input matInput formControlName="formTitle" placeholder="Form Title">
                    <!-- <mat-error class="form-error">
                    {{formErrors.botName}}
                  </mat-error> -->
                </mat-form-field>
            </div>

            <div class="form-group field-section">
                <!-- <mat-label>Bot Name</mat-label> -->
                <mat-form-field appearance="outline">
                    <input matInput formControlName="formDescription" placeholder="Description(Optional)">
                    <!-- <mat-error class="form-error">
                    {{formErrors.botName}}
                  </mat-error> -->
                </mat-form-field>
            </div>
        </div>
        <hr>

        <div class="form-attribute-section">


            <div class="form-accordion">
                <mat-accordion cdkDropList (cdkDropListDropped)="drop($event)">
                    <ng-container formArrayName="attributes">
                        <ng-container *ngFor="let attribute of getAttribute(newForm); let i = index">
                            <!-- <div class="accordion-container"> -->

                            <mat-expansion-panel cdkDrag [formGroupName]="i" (opened)="panelExpanded()"
                                (closed)="panelExpanded()">

                                <mat-expansion-panel-header [collapsedHeight]="customCollapsedHeight">

                                    <div *ngIf="expanded == true" class="example-handle" cdkDragHandle>
                                        <!-- <img src="/assets/images/drag_indicator.svg" alt="bot"> -->
                                        <mat-icon>apps</mat-icon>

                                    </div>

                                    <mat-panel-title>
                                        <!-- <div> -->
                                            {{attribute?.value?.attributeName}}
                                            <!-- <span>{{attribute?.value?.attributeName}}</span> -->
                                            <!-- <span>{{attribute?.value?.description}}</span> -->
                                        <!-- </div> -->
                                    </mat-panel-title>

                                </mat-expansion-panel-header>


                                <div class="attribute-container col-md-12">
                                    <div class="attribute-fields">

                                        <div class="attribute-row">
                                            <div class="form-group col-md-6"
                                                [ngClass]="attribute?.value?.type?.typeValue == 'TEXT_ANSWER' ? 'col-md-6' : 'col-md-9'">
                                                <mat-form-field appearance="outline">
                                                    <input matInput placeholder="Attribute Name"
                                                        formControlName="attributeName">
                                                </mat-form-field>
                                            </div>

                                            <div class="form-group col-md-3">
                                                <mat-form-field appearance="outline">
                                                    <mat-select placeholder="Select Type" formControlName="type">
                                                        <mat-option *ngFor="let type of typeList" [value]="type">
                                                            {{type?.typeName}}</mat-option>
                                                    </mat-select>
                                                </mat-form-field>
                                            </div>

                                            <div *ngIf="attribute?.value?.type?.typeValue == 'TEXT_ANSWER'"
                                                class="form-group col-md-3">
                                                <mat-form-field appearance="outline">
                                                    <mat-select placeholder="Select Sub-Type"
                                                        formControlName="datatype">
                                                        <mat-option *ngFor="let datatype of datatypeList"
                                                            [value]="datatype">{{datatype?.dataTypeName}}
                                                        </mat-option>
                                                    </mat-select>
                                                </mat-form-field>
                                            </div>
                                        </div>

                                        <div class="attribute-row">
                                            <div class="form-group col-md-12">
                                                <mat-form-field appearance="outline">
                                                    <input matInput placeholder="Helping Text(Optional)"
                                                        formControlName="description">
                                                </mat-form-field>
                                            </div>
                                        </div>

                                        <ng-container
                                            *ngIf="attribute?.value?.type?.typeValue == 'CATEGORY_BASED_VALUE'"
                                            formArrayName="categories">

                                            <div class="attribute-col">
                                                <ng-container
                                                    *ngFor="let category of getCategories(attribute); let j = index">
                                                    <div class="form-group col-md-7 p-0" [formGroupName]="j">
                                                        <mat-form-field appearance="outline">
                                                            <input matInput placeholder="Category"
                                                                formControlName="categoryName">

                                                            <button *ngIf="getCategories(attribute)?.length > 1"
                                                                (click)="removeCategory(i,j)" mat-mini-fab
                                                                class="remove-category-btn">
                                                                <mat-icon>close</mat-icon>
                                                            </button>

                                                        </mat-form-field>

                                                        <ng-container formArrayName="categoryOptions">
                                                            <ng-container
                                                                *ngFor="let option of getCategoryOptions(attribute,j); let k = index">
                                                                <div [formGroupName]="k"
                                                                    class="form-group col-md-9 category-option-container">
                                                                    <mat-form-field appearance="outline">
                                                                        <input matInput placeholder="Option"
                                                                            formControlName="options">
                                                                    </mat-form-field>

                                                                    <div class="add-category-option form-group">

                                                                        <button
                                                                            *ngIf="getCategoryOptions(attribute,j)?.length > 1"
                                                                            mat-mini-fab class="remove-btn"
                                                                            (click)="removeCategoryOption(i,j,k)">
                                                                            <mat-icon>close</mat-icon>
                                                                        </button>

                                                                        <button
                                                                            *ngIf="k == getCategoryOptions(attribute,j)?.length - 1"
                                                                            mat-mini-fab
                                                                            (click)="addCategoryOptionButton(i,j)">
                                                                            <mat-icon class="add-icon">add
                                                                            </mat-icon>
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </ng-container>
                                                        </ng-container>

                                                    </div>

                                                    <div *ngIf="j == getCategories(attribute)?.length - 1"
                                                        class="add-category-btn form-group col-md-3">
                                                        <button mat-flat-button (click)="addCategoryButton(i,j)">
                                                            <mat-icon>add</mat-icon>
                                                            Add Category
                                                        </button>
                                                    </div>
                                                </ng-container>
                                            </div>

                                        </ng-container>

                                        <ng-container
                                            *ngIf="attribute?.value?.type?.typeValue == 'MULTIPLE_CHOICE' || attribute?.value?.type?.typeValue == 'SINGLE_CHOICE'"
                                            formArrayName="options">

                                            <div class="attribute-col">
                                                <ng-container
                                                    *ngFor="let option of getOptions(attribute); let j = index">
                                                    <div class="form-group col-md-7 option-container"
                                                        [formGroupName]="j">
                                                        <mat-form-field appearance="outline">
                                                            <input matInput placeholder="Option"
                                                                formControlName="options">
                                                        </mat-form-field>

                                                        <div class="remove-option form-group"
                                                            *ngIf="getOptions(attribute)?.length > 1">
                                                            <button mat-mini-fab class="remove-btn"
                                                                (click)="removeOptions(i)">
                                                                <mat-icon>close</mat-icon>
                                                            </button>
                                                        </div>
                                                    </div>

                                                    <div class="add-category-btn form-group col-md-3 p-0"
                                                        *ngIf="j == getOptions(attribute)?.length - 1">
                                                        <button (click)="addOptionButton(i,j)" mat-flat-button>
                                                            <mat-icon>add</mat-icon>
                                                            Add Option
                                                        </button>
                                                    </div>
                                                </ng-container>
                                            </div>
                                        </ng-container>
                                    </div>

                                    <hr class="main-attribute-hr">

                                    <div class="attribute-row attribute-action-area">

                                        <div class="toggle-section">
                                            <mat-slide-toggle formControlName="required"
                                                (change)="onRequiredToggleChange($event)">Required
                                            </mat-slide-toggle>
                                        </div>

                                        <div class="line-break-div"></div>

                                        <div class="icon-btn-section">
                                            <span>
                                                <button mat-mini-fab matTooltip="Copy">
                                                    <i class="material-icons" aria-hidden="true">content_copy</i>
                                                </button>
                                                <button mat-mini-fab matTooltip="Delete" (click)="removeAttribute(i)">
                                                    <i class="material-icons" aria-hidden="true">delete_outline</i>
                                                </button>
                                            </span>
                                        </div>

                                        <div class="line-break-div"></div>

                                        <div class="save-btn-section">
                                            <button mat-raised-button class="save-btn" (click)="onSave()">Save
                                                Attribute</button>
                                        </div>
                                    </div>
                                </div>

                            </mat-expansion-panel>

                            <hr *ngIf="!expanded" class="attribute-hr">
                            <!-- </div> -->
                        </ng-container>
                    </ng-container>
                </mat-accordion>
            </div>

            <div class="add-attribute-btn" [ngStyle]="{'padding': expanded == true ? '10px 0 0 0' :'0 20px'}">
                <button mat-flat-button (click)="addAttributeButton()">
                    <mat-icon>add</mat-icon>
                    Add Attribute
                </button>
            </div>
        </div>
        <hr>
    </div>

    <div class="form-action-area">
        <button mat-raised-button (click)="onClose()" class="gray-btn">Cancel</button>
        <button [disabled]="!newForm.valid" mat-raised-button class="save-btn" (click)="onSave()">Save
            Form</button>
    </div>

</form>
<!-- </div> -->

  <ng-template #newAttribute>
    <div class="dialog-container">
      <div class="mat-card-header">
        <mat-icon (click)="onClose()">close</mat-icon>
        <h4 class="content-span full-width">Add New Attribute</h4>
      </div>
      <div class="dialog-content">
        <form class="form-horizontal form-bordered" [formGroup]="attributeForm">
          <div class="form-group">
            <mat-label>Name</mat-label>
            <mat-form-field appearance="outline">
              <input matInput formControlName="name">
              <mat-error class="form-error">
                {{formErrors.name}}
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-label>Description</mat-label>
            <mat-form-field appearance="outline">
              <input matInput formControlName="description">
              <mat-error class="form-error">
                {{formErrors.description}}
              </mat-error>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-label>Type</mat-label>
            <mat-form-field appearance="outline">
              <mat-select formControlName="type">
                <mat-option *ngFor="let type of attrType" [value]="type">{{type | titlecase}}
                </mat-option>
              </mat-select>
              <mat-error class="form-error">
                {{formErrors.type}}
              </mat-error>
            </mat-form-field>

            <div [ngStyle]="{'padding':attributeForm.value.type === 'boolean' ? '10px 0px' : '0px' }"
              class="def-padding" *ngIf="attributeForm.value.type">
              <mat-label>Default Value</mat-label>
              <mat-slider *ngIf="attributeForm.value.type == 'proficiency'" formControlName="profVal" thumbLabel
                [displayWith]="formatLabel" tickInterval="1" min="0" max="10"></mat-slider>
              <mat-slide-toggle *ngIf="attributeForm.value.type == 'boolean'" formControlName="boolVal">
              </mat-slide-toggle>
            </div>

          </div>
          <div class="template-action row">
            <div class="col-md-12">
              <div class="form-action-area">
                <button mat-raised-button (click)="onClose()" class="gray-btn">Cancel</button>
                <button mat-raised-button [disabled]="!attributeForm.valid" (click)="onSave()" [mat-dialog-close]="true"
                  class="blue-btn service-trigger">Create Attribute</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </ng-template>

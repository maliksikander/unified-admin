<div class="container main-custom-container">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel-body">
        <div class="sub-heading">
          <h2>Locale Settings</h2>
        </div>
        <div class="sub-heading-content">
          <form class="form-horizontal form-bordered" [formGroup]="localeSettingForm">
            <div class="form-group col-md-5">
              <mat-label>Timezone</mat-label>
              <mat-form-field appearance="outline">
                <!-- <input matInput formControlName="timezone"> -->
                <mat-select formControlName="timezone">
                  <input class="search-filter" type="text" [(ngModel)]="searchTerm"
                    [ngModelOptions]="{standalone: true}" placeholder="Search">
                  <mat-option *ngFor="let tz of timeZones | searchFilter:searchTerm" [value]="tz">{{tz.name}}
                  </mat-option>
                </mat-select>
                <mat-error class="form-error">
                  {{formErrors.timezone}}
                </mat-error>
              </mat-form-field>
            </div>

            <div class="form-group col-md-5 locale-select-dropdown">
              <mat-label>Supported Languages</mat-label>

              <mat-form-field appearance="outline">
                <mat-select formControlName="supportedLanguages" multiple>
                  <mat-select-trigger>
                    <mat-chip-list (chips)="chip($event)" (change)="change($event)">
                      <mat-chip (chips)="chip($event)" (change)="change($event)"
                        *ngFor="let lang of localeSettingForm.value.supportedLanguages | slice :0:3" [removable]="true"
                        (removed)="onLanguageRemoved(lang)">
                        {{ lang.name }}
                        <mat-icon matChipRemove>cancel</mat-icon>
                      </mat-chip>
                      <mat-chip *ngIf="selected?.length > 3">+{{selected.length - 3}}</mat-chip>
                    </mat-chip-list>

                  </mat-select-trigger>
                  <input class="search-filter" type="text" [(ngModel)]="searchTerm"
                    [ngModelOptions]="{standalone: true}" placeholder="Search">
                  <mat-option *ngFor="let lang of languages | searchFilter:searchTerm" [value]="lang">{{lang.name}}
                  </mat-option>

                </mat-select>
                <mat-error class="form-error">
                  {{formErrors.supportedLanguages}}
                </mat-error>
              </mat-form-field>

            </div>

            <div class="form-group col-md-5">
              <mat-label>Default Language</mat-label>
              <mat-form-field appearance="outline">
                <mat-select formControlName="language">
                  <input class="search-filter" type="text" [(ngModel)]="searchTerm"
                    [ngModelOptions]="{standalone: true}" placeholder="Search">
                  <mat-option *ngFor="let lang of languages | searchFilter:searchTerm" [value]="lang">{{lang.name}}
                  </mat-option>
                </mat-select>
                <mat-error class="form-error">
                  {{formErrors.language}}
                </mat-error>
              </mat-form-field>
            </div>

            <div class="action-area padding-btn">
              <button mat-raised-button class="blue-btn service-trigger" (click)="onSave()">Save</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

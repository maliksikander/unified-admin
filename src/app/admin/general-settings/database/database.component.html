<div class="container main-custom-container">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel-body">
        <div class="sub-heading">
          <h2>Database Settings</h2>
        </div>
        <div class="sub-heading-content">
          <form class="form-horizontal form-bordered" [formGroup]="databaseSettingForm">
            <div class="form-group col-md-5">
              <mat-label>Database Username</mat-label>
              <mat-form-field appearance="outline">
                <input matInput formControlName="dbUsername">
                <mat-error class="form-error">
                  {{formErrors.dbUsername}}
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group col-md-5">
              <mat-label>Database Password</mat-label>
              <mat-form-field appearance="outline">
                <input matInput formControlName="dbPwd">
                <mat-error class="form-error">
                  {{formErrors.dbPwd}}
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group col-md-5">
              <mat-label>Database Dialect</mat-label>
              <mat-form-field appearance="outline">
                <input matInput formControlName="dbDialect">
                <mat-error class="form-error">
                  {{formErrors.dbDialect}}
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group col-md-5">
              <mat-label>Database Driver</mat-label>
              <mat-form-field appearance="outline">
                <input matInput formControlName="dbDriver">
                <mat-error class="form-error">
                  {{formErrors.dbDriver}}
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group col-md-5">
              <mat-label>Database URL</mat-label>
              <mat-form-field appearance="outline">
                <input matInput formControlName="dbUrl">
                <mat-error class="form-error">
                  {{formErrors.dbUrl}}
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group col-md-5">
              <mat-label>Database Engine</mat-label>
              <mat-form-field appearance="outline">
                <input matInput formControlName="dbEngine">
                <mat-error class="form-error">
                  {{formErrors.dbEngine}}
                </mat-error>
              </mat-form-field>
            </div>


            <div class="action-area padding-btn">

              <button mat-raised-button class="blue-btn service-trigger" (click)="onSave()">Save</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

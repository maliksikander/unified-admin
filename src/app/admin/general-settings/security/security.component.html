<div class="container main-custom-container">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel-body">
        <div class="sub-heading">
          <h2>Security Settings</h2>
        </div>
        <div class="sub-heading-content">
          <form class="form-horizontal form-bordered" [formGroup]="securitySettingForm">
            <div class="form-group">
              <mat-label>Certificate Path</mat-label>
              <mat-form-field appearance="outline">
                <input matInput formControlName="certificatePath">
                <mat-error class="form-error">
                  <!-- {{formErrors.name}} -->
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-label>Certificate Key Path</mat-label>
              <mat-form-field appearance="outline">
                <input matInput formControlName="certificateKeyPath">
                <mat-error class="form-error">
                  <!-- {{formErrors.name}} -->
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-label>SSL</mat-label>
              <mat-form-field appearance="outline">
                <input matInput formControlName="ssl">
                <mat-error class="form-error">
                  <!-- {{formErrors.name}} -->
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-label>Certficate Bundle Path</mat-label>
              <mat-form-field appearance="outline">
                <input matInput formControlName="certificateBundlePath">
                <mat-error class="form-error">
                  <!-- {{formErrors.name}} -->
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-label>Private Key</mat-label>
              <mat-form-field appearance="outline">
                <input matInput formControlName="privateKey">
                <mat-error class="form-error">
                  <!-- {{formErrors.name}} -->
                </mat-error>
              </mat-form-field>
            </div>

            <div class="action-area">
              <button mat-raised-button class="blue-btn service-trigger" (click)="onSave()">Save</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container main-custom-container">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel-body">
        <div class="sub-heading">
          <h2>Report Settings</h2>
        </div>
        <div class="sub-heading-content">
          <form class="form-horizontal form-bordered" [formGroup]="reportSettingForm">
            <div class="form-group">
              <mat-label>Database Name</mat-label>
              <mat-form-field appearance="outline">
                <input matInput formControlName="dbName">
                <mat-error class="form-error">
                  <!-- {{formErrors.name}} -->
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-label>Database Username</mat-label>
              <mat-form-field appearance="outline">
                <input matInput formControlName="dbUsername">
                <mat-error class="form-error">
                  <!-- {{formErrors.name}} -->
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-label>Database Password</mat-label>
              <mat-form-field appearance="outline">
                <input matInput formControlName="dbPwd">
                <mat-error class="form-error">
                  <!-- {{formErrors.name}} -->
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-label>Database URL</mat-label>
              <mat-form-field appearance="outline">
                <input matInput formControlName="dbUrl">
                <mat-error class="form-error">
                  <!-- {{formErrors.name}} -->
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group" style="padding: 20px 0px;">
              <mat-label>Enable Reporting</mat-label>
                <mat-slide-toggle formControlName="enableReporting"></mat-slide-toggle>
            </div>

            <div class="action-area">
              <button mat-raised-button class="blue-btn service-trigger" (click)="onSave()">Save</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
